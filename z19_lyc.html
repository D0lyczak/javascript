<div style="color:navy;font-size:50px;"> 
<script language="JavaScript"> 
var a=parseFloat(prompt("a=","")); 
var b=parseFloat(prompt("b=","")); 
function suma_Lyczak(a, b) { 
return a + b; 
} 
function odejmowanie_Lyczak(a, b) { 
return a - b; 
} 
function mnozenie_Lyczak(a, b) { 
return a * b; 
} 
function od_kwadratu_Lyczak(a, b) { 
  return "a*a="+(a*a)+"   b*b="+(b*b);
} 
function reszta_z_dzielenia_a_przez_b_Lyczak(a, b) { 
return a%b;
} 
document.write("suma="+suma_Lyczak(a,b)+"<br>"); 
document.write("odejmowanie="+odejmowanie_Lyczak(a,b)+"<br>"); 
document.write("mnozenie="+mnozenie_Lyczak(a,b)+"<br>"); 
document.write("kwadrat="+od_kwadratu_Lyczak(a,b)+"<br>"); 
document.write("reszta z dzielenia="+reszta_z_dzielenia_a_przez_b_Lyczak(a,b)+"<br>"); 
</script> 
</div>
