<!DOCTYPE html>   
<head>    
<title> Użycie fukcji </title>    
<meta charset="utf-8">   
</head>  
<body> 
<div style="color:navy;font-size:50px;"> 
<script language="JavaScript"> 
var a=parseFloat(prompt("a=","")); 
var b=parseFloat(prompt("b=","")); 
function suma_lyc(a, b) { 
return a + b; 
} 
function odejmowanie_lyc(a, b) { 
return a - b; 
}   
function mnozenie_lyc(a, b) { 
return a * b; 
} 
function odkwadratu_lyc(a, b) { 
return (a*a),(b*b);
} 
function reszta_lyc(a, b) { 
return a % b; 
} 

  
document.write("suma="+suma_lyc(a,b)+"<br>"); 
document.write("odejmowanie="+odejmowanie_lyc(a,b)+"<br>"); 
document.write("mnożenie="+mnozenie_lyc(a,b)+"<br>"); 
document.write("kwadrat="+odkwadratu_lyc(a,b)+"<br>"); 
document.write("reszta="+reszta_lyc(a,b)+"<br>"); 
</script> 
</div> 
</body>
