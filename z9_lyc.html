              <script type="text/javascript"> 
                   function okno_zamknij_łyczak()  
                    { 
                    window.close() 
                    } 
                function show_prompt()  
          {  
             var name=prompt("Napisz imię","Imię Nazwisko");  
                 if (name!=null && name!="")   
                     {   
                          document.write("Witaj " + name + "! jak się masz?");   
                     }  
           }
               </script>
      </head> 
<body> 
Zastosowanie: 
Jest używany kiedy użytkownik ma wpisać coś np. zanim wejdzie w dany moduł strony. Np. hasło. 
Użytkownik po wpisaniu wartość może nacisnął „OK.” albo „Cancel” Jeżeli użytkownik kliknie „OK.” 
metoda zwraca wpisaną wartość, a w przeciwnym wypadku zwraca null. 
<input type="button" value="zamknij okno" onclick="okno_zamknij_łyczak()"/> 
<input type="button" onclick="show_prompt()" value="Pokaż prompt box" />
