<html> 
 <body> 
  <div style="color:green;font-size:58px;"> 
    <script language="JavaScript"> 
var D1_lyc = prompt("Podaj dzień 1 (D1_lyc) =", "");
var G1_lyc = prompt("Podaj godzinę 1 (G1_lyc) =", "");
var D2_lyc = prompt("Podaj dzień 2 (D2_lyc) =", "");
var G2_lyc = prompt("Podaj godzinę 2 (G2_lyc) =", "");
var d1 = parseFloat(D1_lyc);
var g1 = parseFloat(G1_lyc);
var d2 = parseFloat(D2_lyc);
var g2 = parseFloat(G2_lyc);
var sek1 = (d1 * 24 + g1) * 3600;
var sek2 = (d2 * 24 + g2) * 3600;
var sekund = Math.abs(sek1 - sek2);
document.write("Ilość sekund między dniem " + d1 + " godz. " + g1 +
" a dniem " + d2 + " godz. " + g2 + " = " + sekund + " sekund<br>");
function okno_zamknij_lyczak() { 
  window.close();
}
    </script> 
  </div> 
  <input type="button" value="zamknij okno" onclick="okno_zamknij_lyczak()"/> 
 </body> 
</html>
